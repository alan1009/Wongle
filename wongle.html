<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wongle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><a href="www.google.co.kr"><span>W</span><span>o</span><span>n</span><span>g</span><span>l</span><span>e</span></a></h1>
    <form action="https://www.google.com/search?q=hi"method="GET">
      <div class="mx-auto mt-5 search-bar input-group mb-3">
        <input name = "q" type="text" class="rounded-pill  form-control" placeholder="구글검색 또는 홈페이지 입력" aria-label="Recipient's username" aria-describedby="button-addon2">
      </div>
    </form>
    <div class="button">
      <input id ="search" type="button" name="" value="Google 검색">
      <input id ="lucky" type="button" name="" value="I'm Feeling Lucky">
    </div>
    <h3><span>지금 보기:</span> 2020년 인기 검색어 트렌드</h3>
  </body>
</html>
